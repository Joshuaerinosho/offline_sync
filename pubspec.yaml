name: offline_sync
description: "A package designed to manage and synchronize data offline-first, ensuring seamless functionality independent of internet connectivity, with automatic syncing upon restoration of connection."
version: 1.0.0
homepage: https://github.com/Joshuaerinosho/offline_sync

environment:
  sdk: ">=3.4.3 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  connectivity_plus: ^6.0.3
  encrypt: ^5.0.3
  flutter:
    sdk: flutter
  http: ^1.2.1
  path: ^1.9.0
  shared_preferences: ^2.2.3
  sqflite: ^2.3.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.3.2
  build_runner: ^2.3.3
  test: ^1.21.1
  sqflite_common_ffi: ^2.3.0
